<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Simulador de Instruções Assembly x86</title>
    <link rel="icon" href="https://cecilia-brito.github.io/simulador_modo_protegido_IA_32/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="container__wrapper"> 
        <pre class="container__wrapper__pre">
          <code id="code" class="container__wrapper__pre__code" contenteditable="true" spellcheck="false"></code>
        </pre>
        <div>
          <button id="clock">start</button>
          <button id="click">end</button>
          <button id="auto">auto</button>
        </div>
      </div>
      <div class="container__registers">
        <h2>Gerais</h2>
        <div class="box">eax <input class="no-border-input no-segment-selector input-selector" id="eax"/></div>
        <div class="box">ebx <input class="no-border-input no-segment-selector input-selector" id="ebx"/></div>
        <div class="box">ecx <input class="no-border-input no-segment-selector input-selector" id="ecx"/></div>
        <div class="box">edx <input class="no-border-input no-segment-selector input-selector" id="edx"/></div>

        <h2>Seletor de segmento</h2>
        <div class="box">cs <input class="no-border-input segment-selector input-selector" id="cs" pattern="[0-9a-fA-F]{4}"/></div>
        <div class="box">ds <input class="no-border-input segment-selector input-selector" id="ds" pattern="[0-9a-fA-F]{4}"/></div>
        <div class="box">ss <input class="no-border-input segment-selector input-selector" id="ss" pattern="[0-9a-fA-F]{4}"/></div>
        
        <h2>Offset</h2>
        <div class="box">eip <input class="no-border-input no-segment-selector input-selector" id="ip" pattern="[0-9a-fA-F]{8}"/></div>
        <div class="box">esp <input class="no-border-input no-segment-selector input-selector" id="sp" pattern="[0-9a-fA-F]{8}"></input></div>
        <div class="box">ebp <input class="no-border-input no-segment-selector input-selector" id="bp" pattern="[0-9a-fA-F]{8}"></input></div>
        <div class="box">esi <input class="no-border-input no-segment-selector input-selector" id="si" pattern="[0-9a-fA-F]{8}" disabled></input></div>
        <div class="box">edi <input class="no-border-input no-segment-selector input-selector" id="di" pattern="[0-9a-fA-F]{8}" disabled></input></div>
      </div>
      <div class="container__bus">
        <p class="container__bus__info" id="bus-text"></p>
        <div class="container__bus__arrow" id="bus-arrow">&#x2B1A</div>
      </div>
      <div class="container__ram">
        <form class="container__ram__form" id="search-ram-form">
          <input type="text" id="hex_code" name="hex_code" pattern="(10x|2x)?[0-9a-fA-F]+" title="indice de endereço" placeholder="XXX | 10xXXX | 2xXXX">
          <button>pesquisar</button>
        </form>
        <ul class="container__ram__table" id="ram">
        </ul>
      </div>
    </div>
    <form class="segment-form" id="segment-form">
      <table id="segment-table">
        <tr>
        <th>Seletor</th>
        <th>end. base</th>
        <th>end. limite</th>
        <th>acesso</th>
        </tr>
        <tr>
          <td><input type="text" required pattern="[0-9a-fA-F]{4}" value="0001"></td>
          <td><input type="text" required pattern="[0-9a-fA-F]{8}" value="00000000"></td>
          <td><input type="text" required pattern="[0-9a-fA-F]{8}" value="000000FF"></td>
          <td><input type="text" required pattern="[0-3]" value="3"></td>
        </tr>
        <tr>
          <td><input type="text" required pattern="[0-9a-fA-F]{4}" value="0002"></td>
          <td><input type="text" required pattern="[0-9a-fA-F]{8}" value="00000100"></td>
          <td><input type="text" required pattern="[0-9a-fA-F]{8}" value="000001FF"></td>
          <td><input type="text" required pattern="[0-3]" value="3"></td>
        </tr>
        <tr>
          <td><input type="text" required pattern="[0-9a-fA-F]{4}" value="0003"></td>
          <td><input type="text" required pattern="[0-9a-fA-F]{8}" value="00000200"></td>
          <td><input type="text" required pattern="[0-9a-fA-F]{8}" value="000002FF"></td>
          <td><input type="text" required pattern="[0-3]" value="3"></td>
        </tr>
      </table>
      <button id="set-table-button">set</button>
      <input type="button" id="add-table-button" value="add"/>
    </form>
  </body>
  <script src="./main.js" type="module"></script>
</html>
